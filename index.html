<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="head">CALCULATOR</div>
    <div id="readout">0</div>
    <div id="container">
        <button class="ac" style="width:144px">AC</button>
        <button class="operator" data-op="percent">&#37;</button>
        <button class="operator" data-op="divide">&divide;</button>

        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator" data-op="multiply">&times;</button>

        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator" data-op="substract">-</button>

        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator" data-op="add">&plus;</button>

        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="equal"  style="width:144px">&#61</button>
      </div>
    <script src="app.js"></script>
  </body>
</html>
